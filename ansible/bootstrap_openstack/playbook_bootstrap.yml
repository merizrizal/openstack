---
- name: Bootstraping OpenStack
  hosts: all
  become: true
  vars_files:
    - "{{ root_dir ~ '/inventories/' ~ target_env ~ '/nodes.yml' }}"
  tasks:
    - name: Create small flavor with 2048MB RAM, 2 vCPU, 15GB disk
      openstack.cloud.compute_flavor:
        state: present
        name: small
        ram: 2048
        vcpus: 2
        disk: 15

    - name: Create medium flavor with 4096MB RAM, 2 vCPU, 65GB disk
      openstack.cloud.compute_flavor:
        name: medium
        ram: 4096
        vcpus: 2
        disk: 65
        state: present

    - name: Register an image
      openstack.cloud.image:
        name: ubuntu24
        container_format: bare
        disk_format: qcow2
        filename: /home/vagrant/vm_image01.img
        tags:
          - custom
        properties:
          cpu_arch: x86_64
          distro: ubuntu
        state: present

    - name: Create provider network
      openstack.cloud.network:
        name: provider
        external: true
        shared: true
        provider_physical_network: provider
        provider_network_type: flat
        state: present

    - name: Create subnet for provider network
      openstack.cloud.subnet:
        network_name: provider
        name: provider-subnet
        cidr: 192.168.123.0/24
        allocation_pool_start: 192.168.123.100
        allocation_pool_end: 192.168.123.200
        dns_nameservers:
          - 8.8.4.4
          - 8.8.8.8
        host_routes:
          - destination: 0.0.0.0/0
            nexthop: 192.168.123.1
        state: present

    - name: Create self service network
      openstack.cloud.network:
        name: private
        state: present

    - name: Create subnet for self service network
      openstack.cloud.subnet:
        network_name: private
        name: private-subnet
        cidr: 172.21.1.0/24
        dns_nameservers:
          - 8.8.4.4
          - 8.8.8.8
        host_routes:
          - destination: 0.0.0.0/0
            nexthop: 172.21.1.1
        state: present

    - name: Create router for self service network
      openstack.cloud.router:
        name: router
        external_fixed_ips:
          - subnet_id: provider-subnet
            ip_address: 192.168.123.3
        network: provider
        interfaces:
          - private-subnet
        state: present

    - name: Add security group rule for ping to default
      openstack.cloud.security_group_rule:
        security_group: default
        protocol: icmp
        remote_ip_prefix: 0.0.0.0/0
        state: present

    - name: Add security group rule for ssh to default
      openstack.cloud.security_group_rule:
        security_group: default
        protocol: tcp
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: 0.0.0.0/0
        state: present
